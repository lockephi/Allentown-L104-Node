name: Deploy to Cloud

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_deploy:
        description: 'Skip deployment (build only)'
        required: false
        default: false
        type: boolean

env:
  GCP_REGION: us-central1
  SERVICE_NAME: l104-sovereign-node

jobs:
  # Quick validation job that always succeeds
  validate:
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.check.outputs.can_deploy }}
    steps:
      - name: Check deployment prerequisites
        id: check
        run: |
          if [ -n "${{ secrets.GCP_SA_KEY }}" ] && [ -n "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "can_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Cloud deployment secrets are configured"
          else
            echo "can_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Cloud deployment secrets not configured - skipping deployment"
            echo "To enable cloud deployment, configure these repository secrets:"
            echo "  - GCP_SA_KEY: Service account JSON key"
            echo "  - GCP_PROJECT_ID: Google Cloud project ID"
            echo "  - GEMINI_API_KEY: (optional) Gemini API key"
          fi

      - name: Deployment status
        run: |
          echo "üöÄ L104 Sovereign Node - Deployment Check Complete"
          echo "For local deployment without GitHub, use: ./deploy_direct.sh"

  # Build job - validates the Docker image can be built
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (validation)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: l104-sovereign-node:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build success
        run: echo "‚úÖ Docker image builds successfully"

  # Deploy job - only runs if secrets are configured
  deploy:
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.can_deploy == 'true' && github.event.inputs.skip_deploy != 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and tag Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                     gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push to Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          MODEL_NAME="${{ secrets.GEMINI_MODEL }}"
          if [ -z "$MODEL_NAME" ]; then MODEL_NAME="gemini-1.5-flash"; fi
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port=8081 \
            --memory=2Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},RESONANCE=527.5184818492,GEMINI_MODEL=$MODEL_NAME,ENABLE_FAKE_GEMINI=0"

      - name: Get service URL and health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
          
          sleep 10
          if curl -sf "${SERVICE_URL}/health"; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è Health check pending - service may still be starting"
          fi

  # Skip notification when deployment is not possible
  skip-notification:
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.can_deploy != 'true'
    steps:
      - name: Deployment skipped
        run: |
          echo "================================================"
          echo "‚è≠Ô∏è Cloud deployment skipped - secrets not configured"
          echo "================================================"
          echo ""
          echo "The build validation passed. To deploy to cloud:"
          echo ""
          echo "Option 1: Configure GitHub Secrets"
          echo "  - GCP_SA_KEY: Service account JSON key"
          echo "  - GCP_PROJECT_ID: Google Cloud project ID"
          echo "  - GEMINI_API_KEY: Gemini API key"
          echo ""
          echo "Option 2: Deploy directly (bypass GitHub)"
          echo "  ./deploy_direct.sh --project YOUR_PROJECT_ID"
          echo ""
          echo "Option 3: Run locally"
          echo "  ./deploy_local.sh"
          echo "  # or: docker-compose up -d"
          echo "================================================"
