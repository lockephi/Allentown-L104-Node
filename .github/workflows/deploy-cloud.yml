name: Deploy to Cloud

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: l104-sovereign-node

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        if: secrets.GCP_SA_KEY != ''
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: secrets.GCP_SA_KEY != ''
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        if: secrets.GCP_SA_KEY != ''
        run: gcloud auth configure-docker

      - name: Build Docker image
        if: secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT_ID != ''
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                     gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push to Container Registry
        if: secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT_ID != ''
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        if: secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT_ID != ''
        run: |
          # Use local variables to handle optional secrets safely
          MODEL_NAME="${{ secrets.GEMINI_MODEL }}"
          if [ -z "$MODEL_NAME" ]; then MODEL_NAME="gemini-1.5-flash"; fi
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port=8081 \
            --memory=2Gi \
            --cpu=2 \
            --min-instances=1 \
            --max-instances=10 \
            --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},RESONANCE=527.5184818492,GEMINI_MODEL=$MODEL_NAME,ENABLE_FAKE_GEMINI=0"

      - name: Get service URL
        if: secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT_ID != ''
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health check
        if: secrets.GCP_SA_KEY != '' && secrets.GCP_PROJECT_ID != ''
        run: |
          sleep 10
          curl -f ${{ env.SERVICE_URL }}/health || exit 1
          echo "Health check passed!"
