# fly.toml - Fly.io deployment configuration
# Deploy with: flyctl deploy

app = "l104-sovereign-node"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8081"
  RESONANCE = "527.5184818492537"

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  internal_port = 8081
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    path = "/health"
