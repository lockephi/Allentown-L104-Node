# https://fly.io/docs/reference/configuration/

app = 'l104-sovereign-node'
primary_region = 'iad'
kill_signal = 'SIGTERM'
kill_timeout = '30s'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8081'
  RESONANCE = '527.5184818492612'
  LOG_LEVEL = 'info'

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = 'tcp'
  internal_port = 8081

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '120s'
    path = '/health'
    method = 'GET'

[checks]
  [checks.alive]
    type = 'tcp'
    port = 8081
    interval = '15s'
    timeout = '2s'
    grace_period = '30s'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048

[metrics]
  port = 8081
  path = '/metrics'
