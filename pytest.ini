[pytest]
# L104 ASI System - Pytest Configuration
# Suppress external library warnings that cannot be fixed without upgrading Python/OpenSSL

filterwarnings =
    # Python 3.9 EOL warnings from Google libraries
    ignore::FutureWarning:google.auth
    ignore::FutureWarning:google.oauth2
    ignore::FutureWarning:google.api_core
    # LibreSSL compatibility warning
    ignore::urllib3.exceptions.NotOpenSSLWarning
    # Pydantic v2.12 deprecation in google-genai
    ignore::pydantic.warnings.PydanticDeprecatedSince212
    # Deprecation warnings from Google auth modules
    ignore::DeprecationWarning:google.auth._default
    ignore::DeprecationWarning:google.oauth2
    ignore::DeprecationWarning:google.api_core

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
