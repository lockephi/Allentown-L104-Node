[pytest]
# L104 ASI System â€” Pytest Configuration (Feb 2026)
# Optimized for fast feedback + clean output

filterwarnings =
    # Google auth / API core deprecation noise
    ignore::FutureWarning:google.auth
    ignore::FutureWarning:google.oauth2
    ignore::FutureWarning:google.api_core
    ignore::DeprecationWarning:google.auth._default
    ignore::DeprecationWarning:google.oauth2
    ignore::DeprecationWarning:google.api_core
    # LibreSSL compatibility warning
    ignore::urllib3.exceptions.NotOpenSSLWarning
    # Pydantic v2 deprecation in google-genai
    ignore::pydantic.warnings.PydanticDeprecatedSince212
    ignore::pydantic.warnings.PydanticDeprecatedSince211
    # Resource warnings during test teardown
    ignore::ResourceWarning

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Performance: run tests in parallel-safe mode
addopts = -x --tb=short -q

# Timeout guard: prevent hung tests from blocking CI
timeout = 120
